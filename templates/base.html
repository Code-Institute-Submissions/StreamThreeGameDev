{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zaniron Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "css/blog.css" %}">
</head>
<body>
    <div class="container">
        <div id="masthead">
            <ul class="nav nav-pills pull-right">
                <li><a href="/">Home</a></li>
                <li><a href="{% url 'post_list' %}">Blog</a></li>
                <li><a href="#">Tasks</a></li>
                <li><a href="/products/">Donations</a></li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Log Out</a></li>
                {% else %}
                <li><a href="{% url 'register' %}">Register</a></li>
                <li><a href="{% url 'login' %}">Log In</a></li>
                {% endif %}

            </ul>
            <div class="container">
                <div class="row">
                    <h1>
                        <p id="logo" class="lead">Zaniron Games</p>
                    </h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel">
                        <div class="panel-body">
                            <!--blog entries-->
                            {% block content %}
                            {% endblock %}
                            <!--blog entries-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="container">

            </div>
        </footer>
    </div>
<!-- script references -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
